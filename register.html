<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .container-card {
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
            transform: translateY(-1px);
        }
        .input-field, .select-field {
            transition: border-color 0.2s;
        }
        .input-field:focus, .select-field:focus {
            border-color: #ff4b2b;
            box-shadow: 0 0 0 2px rgba(255, 75, 43, 0.2);
            outline: none;
        }
        .message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="container-card bg-white p-8 md:p-10 rounded-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Student Sign Up</h1>
        <form id="registrationForm" class="flex flex-col space-y-4">
            <input type="text" id="name" placeholder="Full Name" required
                   class="input-field bg-gray-100 border border-gray-200 p-3 rounded-lg w-full text-sm">
            <input type="email" id="email" placeholder="Email Address" required
                   class="input-field bg-gray-100 border border-gray-200 p-3 rounded-lg w-full text-sm">
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="course9th" value="9th">
                    <label for="course9th">9th (Science Group)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="course10th" value="10th">
                    <label for="course10th">10th (Science Group)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="course1styear" value="1styear">
                    <label for="course1styear">1st Year (F.Sc)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="course2nyear" value="2nyear">
                    <label for="course2nyear">2nd Year (F.Sc)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="courseCadet" value="cadet">
                    <label for="courseCadet">Cadet College</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="courseMdecat" value="mdcat">
                    <label for="courseMdecat">MDCAT</label>
                </div>
            </div>
            <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6"
                   class="input-field bg-gray-100 border border-gray-200 p-3 rounded-lg w-full text-sm">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6"
                   class="input-field bg-gray-100 border border-gray-200 p-3 rounded-lg w-full text-sm">
            <button type="submit" class="btn-primary text-white font-bold py-3 rounded-full tracking-wider mt-6 transition duration-200 ease-in-out">
                Register Student
            </button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="text-red-500 font-semibold hover:underline">Log In here</a>
        </p>
        <p class="text-center mt-2 text-sm text-gray-600">
            <a href="index.html" class="text-blue-500 font-semibold hover:underline">Back to Home</a>
        </p>
    </div>
    <div id="messageContainer" class="message-box space-y-2"></div>
    <script>
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageEl = document.createElement('div');
            let bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            messageEl.className = `p-3 rounded-lg text-white font-semibold shadow-xl flex items-center transition-opacity duration-300 opacity-0 ${bgColor}`;
            messageEl.innerHTML = `
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    ${type === 'success'
                        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
                        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
                    }
                </svg>
                <span>${message}</span>
            `;
            container.appendChild(messageEl);
            setTimeout(() => messageEl.classList.remove('opacity-0'), 10);
            setTimeout(() => {
                messageEl.classList.add('opacity-0');
                messageEl.addEventListener('transitionend', () => messageEl.remove());
            }, 4000);
        }
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                showMessage("Passwords do not match. Please re-enter.", 'error');
                return;
            }
            const selectedCourses = [];
            if (document.getElementById('course9th').checked) selectedCourses.push('9th');
            if (document.getElementById('course10th').checked) selectedCourses.push('10th');
            if (document.getElementById('course1styear').checked) selectedCourses.push('1styear');
            if (document.getElementById('course2nyear').checked) selectedCourses.push('2nyear');
            if (document.getElementById('courseCadet').checked) selectedCourses.push('cadet');
            if (document.getElementById('courseMdecat').checked) selectedCourses.push('mdcat'); // Ensure 'mdcat' is added
            if (selectedCourses.length === 0) {
                showMessage("Please select at least one course.", 'error');
                return;
            }
            const userData = {
                name,
                email,
                password,
                courses: selectedCourses
            };
            localStorage.setItem(email, JSON.stringify(userData));
            showMessage(`Success! User "${name}" registered for courses: ${selectedCourses.join(', ')}.`, 'success');
            e.target.reset();
        });
    </script>
</body>
</html>
