<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            background: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            border-radius: 25px;
            border: 1px solid #ff4b2b;
            background: #ff4b2b;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:active {
            transform: scale(0.95);
        }
        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 10px 0;
        }
        .switch-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
        }
        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .modal-content button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <h1>Sign In</h1>
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
        <a href="registration.html" class="switch-link">Don't have an account? **Register here**</a>
        <a href="index.html" class="switch-link">Back to Home</a>
    </div>
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <h3>Select a Course</h3>
            <div id="courseOptions"></div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const userData = JSON.parse(localStorage.getItem(email));

            if (!userData || userData.password !== password) {
                alert('Invalid email or password.');
                return;
            }

            localStorage.setItem('loggedInUser', email);
            const modal = document.getElementById('courseModal');
            const courseOptions = document.getElementById('courseOptions');
            courseOptions.innerHTML = '';

            // Map course values to full names
            const courseNames = {
                '9th': 'Class 9th (Science)',
                '10th': 'Class 10th (Science)',
                '1styear': 'First Year (F.Sc)',
                '2nyear': 'Second Year (F.Sc)',
                'cadet': 'Cadet Preparation',
                'mdcat': 'MDCAT Preparation' // Ensure 'mdcat' is mapped
            };

            // Debug: Log the courses to check if 'mdcat' is included
            console.log("User courses:", userData.courses);

            userData.courses.forEach(course => {
                const button = document.createElement('button');
                button.textContent = courseNames[course] || course;
                button.onclick = () => {
                    modal.style.display = 'none';
                    window.location.href = `${course}.html`;
                };
                courseOptions.appendChild(button);
            });

            modal.style.display = 'flex';
        });
    </script>
</body>
</html>
