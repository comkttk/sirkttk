    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            background: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            border-radius: 25px;
            border: 1px solid #ff4b2b;
            background: #ff4b2b;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:active {
            transform: scale(0.95);
        }
        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 10px 0;
        }
        .switch-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
        }
        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .modal-content button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 5px;
            background-color: #439bfd;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-content button:hover {
            background-color: #2874f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <h1>Sign In</h1>
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
        <a href="register.html" class="switch-link">Don't have an account? <strong>Register here</strong></a>
        <a href="index.html" class="switch-link">Back to Home</a>
    </div>
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <h3>Select a Course</h3>
            <div id="courseOptions"></div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // --- CORE CORRECTION: Use Supabase Auth for login ---
            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (authError) {
                alert(`Login Failed: ${authError.message}. Please check email/password and verify your account.`);
                return;
            }
            
            const userId = authData.user.id; // UUID from Supabase Auth

            // Fetch user's PAID courses, joining with the 'courses' table
            const { data: userCourses, error: coursesError } = await supabase
                .from('user_courses')
                .select('courses(value, name)') // Fetch the course value (for filename) and name (for button text)
                .eq('user_id', userId)
                .eq('is_paid', true);

            if (coursesError) {
                alert('Error fetching your courses.');
                console.error(coursesError);
                return;
            }

            if (!userCourses || userCourses.length === 0) {
                 alert('Login successful, but you have no paid courses enrolled. Please enroll or make a payment.');
                 // Redirect to a default dashboard or courses page
                 window.location.href = 'index.html#courses';
                 return;
            }

            const modal = document.getElementById('courseModal');
            const courseOptions = document.getElementById('courseOptions');
            courseOptions.innerHTML = ''; // Clear previous options

            userCourses.forEach(courseEntry => {
                const course = courseEntry.courses;
                if (!course || !course.value) return; 

                const button = document.createElement('button');
                button.textContent = course.name; // Use the descriptive course name
                button.onclick = () => {
                    modal.style.display = 'none';
                    // Redirect to the HTML page named after the course's 'value' column (e.g., '9th.html')
                    window.location.href = `${course.value}.html`;
                };
                courseOptions.appendChild(button);
            });

            modal.style.display = 'flex'; // Show the course selection modal
        });
    </script>
</body>
</html>
