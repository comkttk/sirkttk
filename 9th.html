    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Toggle subject dropdown
        function toggleSubject(element) {
            const content = element.nextElementSibling;
            const icon = element.querySelector('i');
            document.querySelectorAll('.subject-content.active').forEach(activeContent => {
                if (activeContent !== content) {
                    activeContent.classList.remove('active');
                    const activeIcon = activeContent.previousElementSibling.querySelector('i');
                    activeIcon.classList.replace('fa-chevron-up', 'fa-chevron-down');
                    activeContent.querySelectorAll('.mcqs-units.active').forEach(mcqUnit => {
                        mcqUnit.classList.remove('active');
                        const mcqDropdown = mcqUnit.previousElementSibling;
                        mcqDropdown.classList.remove('open');
                        mcqDropdown.querySelector('i').classList.replace('fa-chevron-down', 'fa-chevron-right');
                    });
                }
            });
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
            } else {
                content.classList.add('active');
                icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
            }
        }

        // Toggle MCQs unit links
        function toggleMCQs(unitsList, dropdownElement) {
            const subjectContent = unitsList.closest('.subject-content');
            subjectContent.querySelectorAll('.mcqs-units.active').forEach(activeUnits => {
                if (activeUnits !== unitsList) {
                    activeUnits.classList.remove('active');
                    activeUnits.previousElementSibling.classList.remove('open');
                    activeUnits.previousElementSibling.querySelector('i').classList.replace('fa-chevron-down', 'fa-chevron-right');
                }
            });
            const icon = dropdownElement.querySelector('i');
            if (unitsList.classList.contains('active')) {
                unitsList.classList.remove('active');
                dropdownElement.classList.remove('open');
                icon.classList.replace('fa-chevron-down', 'fa-chevron-right');
            } else {
                unitsList.classList.add('active');
                dropdownElement.classList.add('open');
                icon.classList.replace('fa-chevron-right', 'fa-chevron-down');
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const loggedInUserEmail = localStorage.getItem('loggedInUser');
            if (!loggedInUserEmail) {
                window.location.href = 'login.html';
                return;
            }

            // Fetch user data
            const { data: userData, error: userError } = await supabase
                .from('users')
                .select('*')
                .eq('email', loggedInUserEmail)
                .single();

            if (userError || !userData) {
                window.location.href = 'login.html';
                return;
            }

            // Fetch user's paid courses
            const { data: userCourses, error: coursesError } = await supabase
                .from('user_courses')
                .select('*, courses(*)')
                .eq('user_id', userData.id)
                .eq('is_paid', true);

            if (coursesError) {
                alert('Error fetching courses.');
                return;
            }

            // Check if user has access to this course
            const currentCourse = '9th';
            const hasAccess = userCourses.some(course => course.course_id === currentCourse);

            if (!hasAccess) {
                alert('Please complete payment for this course to gain access.');
                window.location.href = 'login.html';
                return;
            }

            // Check if course is expired
            const courseEntry = userCourses.find(course => course.course_id === currentCourse);
            const expiryDate = new Date(courseEntry.expiry_date);
            const today = new Date();

            if (today > expiryDate) {
                alert('Your access to this course has expired. Please renew your subscription.');
                window.location.href = 'login.html';
                return;
            }

            // My Courses links
            const myCoursesLinks = document.getElementById('myCoursesLinks');
            const courseNames = {
                '9th': 'Class 9th (Science)',
                '10th': 'Class 10th (Science)',
                '1styear': 'First Year (F.Sc)',
                '2nyear': 'Second Year (F.Sc)',
                'cadet': 'Cadet Preparation',
                'mdcat': 'MDCAT Preparation'
            };

            userCourses.forEach(course => {
                const a = document.createElement('a');
                a.href = `${course.course_id}.html`;
                a.textContent = courseNames[course.course_id] || course.course_id;
                myCoursesLinks.appendChild(a);
            });

            // Subjects
            const subjectsGrid = document.getElementById('subjectsGrid');
            const subjects = [
                {
                    name: 'Chemistry',
                    linkDetails: [
                        { text: 'Online Class', icon: 'fas fa-video', href: '#' },
                        {
                            text: 'MCQs',
                            icon: 'fas fa-question-circle',
                            units: Array.from({ length: 30 }, (_, i) => ({
                                text: `Unit ${i + 1} MCQs`,
                                href: `9-chem-mcq-${i + 1}.html`
                            }))
                        },
                        { text: 'Tutorial', icon: 'fas fa-book', href: '#' }
                    ]
                },
                // Add other subjects as needed
            ];

            subjects.forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                const header = document.createElement('div');
                header.className = 'subject-header';
                header.setAttribute('onclick', 'toggleSubject(this)');
                header.innerHTML = `<span>${subject.name}</span> <i class="fas fa-chevron-down"></i>`;
                card.appendChild(header);
                const content = document.createElement('div');
                content.className = 'subject-content';
                const linksList = document.createElement('ul');
                linksList.className = 'subject-links';
                subject.linkDetails.forEach(linkDetail => {
                    const listItem = document.createElement('li');
                    if (linkDetail.text === 'MCQs' && linkDetail.units) {
                        const dropdownDiv = document.createElement('div');
                        dropdownDiv.className = 'mcqs-dropdown';
                        dropdownDiv.innerHTML = `<span><i class="${linkDetail.icon}"></i> ${linkDetail.text}</span> <i class="fas fa-chevron-right"></i>`;
                        listItem.appendChild(dropdownDiv);
                        const unitsList = document.createElement('ul');
                        unitsList.className = 'mcqs-units';
                        linkDetail.units.forEach(unit => {
                            const unitItem = document.createElement('li');
                            const unitLink = document.createElement('a');
                            unitLink.href = unit.href;
                            unitLink.textContent = unit.text;
                            unitItem.appendChild(unitLink);
                            unitsList.appendChild(unitItem);
                        });
                        listItem.appendChild(unitsList);
                        dropdownDiv.addEventListener('click', function(event) {
                            event.stopPropagation();
                            toggleMCQs(unitsList, dropdownDiv);
                        });
                    } else {
                        const link = document.createElement('a');
                        link.href = linkDetail.href;
                        link.innerHTML = `<i class="${linkDetail.icon}"></i> ${linkDetail.text}`;
                        listItem.appendChild(link);
                    }
                    linksList.appendChild(listItem);
                });
                content.appendChild(linksList);
                card.appendChild(content);
                subjectsGrid.appendChild(card);
            });

            // Logout button logic
            document.getElementById('logoutButton').addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            });
        });
    </script>
